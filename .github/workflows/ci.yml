name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: cd apps/ice-breaker/supabase && supabase start

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build admin
        run: cd apps/ice-breaker/admin && pnpm build

      - name: Build web
        run: cd apps/ice-breaker/web && pnpm build

      - name: Run admin E2E tests
        run: cd apps/ice-breaker/admin && pnpm e2e
        env:
          CI: true

      - name: Run web E2E tests
        run: cd apps/ice-breaker/web && pnpm e2e
        env:
          CI: true

      - name: Upload admin test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-playwright-report
          path: apps/ice-breaker/admin/playwright-report/
          retention-days: 7

      - name: Upload web test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-playwright-report
          path: apps/ice-breaker/web/playwright-report/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: cd apps/ice-breaker/supabase && supabase stop
