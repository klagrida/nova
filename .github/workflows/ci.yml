name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Install Playwright browsers
        run: |
          cd apps/admin-app && pnpm exec playwright install --with-deps chromium
          cd ../web-app && pnpm exec playwright install --with-deps chromium

      - name: Build admin-app
        run: pnpm admin-app:build

      - name: Build web-app
        run: pnpm web-app:build

      - name: Run admin-app E2E tests
        run: pnpm admin-app:test:e2e
        env:
          CI: true

      - name: Run web-app E2E tests
        run: pnpm web-app:test:e2e
        env:
          CI: true

      - name: Upload admin-app test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-playwright-report
          path: apps/admin-app/playwright-report/
          retention-days: 7

      - name: Upload web-app test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-app-playwright-report
          path: apps/web-app/playwright-report/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: supabase stop
